name: Create EC2

on: 
  push:
    branches:
      - "main"

jobs:
  deploy: 
    runs-on: ubuntu-latest

    steps:
    - name: "Checkout SCM"
      uses: actions/checkout@v4
      with:
        repository: aidynilyas/actions-terraform

    - name: Installing Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply
      run: terraform apply -auto-approve
      
    
    

